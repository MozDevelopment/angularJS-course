<!DOCTYPE html>
<html ng-app="directives">
  <head>
    <meta charset="utf-8">
    <title>  Detail Page </title>
      <link rel="stylesheet" href="lib/bootstrap.css">
      <script type="text/javascript" src="../lib/angular.js"> </script>
      <style media="screen">
          form { padding-top: 30px; padding-bottom: 30px }
          form.ng-valid {  background-color: lightgreen; }
          form.ng-invalid {  background-color:  coral; }
      </style>
  </head>

    <div class="container" >
        <div class="col-md-offset-1 col-md-6">
            <form name="userForm" role="form" novalidate >
                <div class="form-group">
                  <label for="emailAddress">Email Address: </label>
                  <input type="email" name="emailAddress"
                    required class="form-control" placeholder="Enter your email address."
                    ng-model="ctrl.user.emailAddress">
                    <p class="help-block" ng-show="userForm.emailAddress.$error.required">
                      Email Address is Required.
                    </p>
                    <p class="help-block" ng-show="userForm.emailAddress.$error.email">
                      Email Address is in an invalid form
                    </p>
                </div>               
            </form>

        </div>

    </div>

      <script type="text/javascript" src="modules/directives.module.js"> </script>
      <script type="text/javascript" src="controllers/form.controller.js"> </script>
  </body>
</html>
