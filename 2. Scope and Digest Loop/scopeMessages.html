<!DOCTYPE html>
<html ng-app="scopeMessages">
  <head>
    <meta charset="utf-8">
    <title> Scope Hierarchy </title>
    <script type="text/javascript" src="angular.js"> </script>
  </head>
  <body>
    <div ng-controller="OuterController">
       <button type="button" ng-click="broadcast()"> Broadcast </button>
       <button type="button" ng-click="emit()"> Emit </button><span> &nbsp; {{message}}</span>
        <div ng-controller="InnerController">
          <button type="button" ng-click="broadcast()"> Broadcast </button>
          <button type="button" ng-click="emit()"> Emit </button><span> &nbsp; {{message}}</span>
            <div ng-controller="InnerMostController">
              <button type="button" ng-click="broadcast()"> Broadcast </button>
              <button type="button" ng-click="emit()"> Emit </button><span> &nbsp; {{message}}</span>
              </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="scopeMessages.module.js"> </script>
  </body>
</html>
