<!DOCTYPE html>
<html ng-app="scopeHierarchy">
  <head>
    <meta charset="utf-8">
    <title> Scope Hierarchy </title>
    <script type="text/javascript" src="angular.js"> </script>
  </head>
  <body>
    <div ng-controller="OuterController">
      OuterController: <span> {{ a + b }}</span>
        <div ng-controller="InnerController">
            InnerController: <span> {{ a + b }}</span>
            <div ng-controller="InnerMostController">
                InnerMostController: <span> {{ a + b }}</span>
                <span id="innerSpan"> </span>
             </div>
        </div>
    </div>
    <script type="text/javascript" src="scopeHierarchy.module.js"> </script>
  </body>
</html>
