<!DOCTYPE html>
<html ng-app="performance">
  <head>
    <meta charset="utf-8">
    <title>  Angular Form Select </title>
    <link rel="stylesheet" href="../lib/bootstrap.css" />
    <link rel="stylesheet" href="../css/master.css">

    <script type="text/javascript" src="../lib/jquery-2.2.4.js"> </script>
    <script type="text/javascript" src="../lib/angular.js"> </script>
    <script type="text/javascript" src="../lib/angular-sanitize.js"> </script>
    <script type="text/javascript" src="../lib/sugar.js"> </script>
  </head>

<body>
    <div class="container" ng-controller="controller as vm">
        <div class="col-md-offset-1 col-md-6">
           <div><button class="btn btn-primary" ng-click="vm.warn()">Warn</button></div>
           <div><button class="btn btn-danger" ng-click="vm.error()">Error</button></div>
           <div><button class="btn btn-primary" ng-click="vm.debugger()">Debugger</button></div>
        </div>
        <div>
            <b ng-if="errorList.length > 0"> Error List </b>
            <ul>
                <li ng-repeat="error in errorList"> {{error}} </li>
            </ul>
        </div>

        <pre class="pull-right"> {{ vm | json }}</pre>
        <pre class="pull-right"> {{ vm.msgNum | json }}</pre>
    </div>
      <script type="text/javascript" src="/modules/performance.module.js"> </script>
      <script type="text/javascript" src="/controllers/debugger.controller.js"> </script>
      <script type="text/javascript" src="/services/exception-handler.service.js"></script>
  </body>
</html>
