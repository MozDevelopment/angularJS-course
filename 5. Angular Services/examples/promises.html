<!DOCTYPE html>
<html ng-app="services">
  <head>
    <meta charset="utf-8">
    <title>  Angular  </title>
      <link rel="stylesheet" src="../lib/bootstrap.css" />
      <script type="text/javascript" src="../lib/angular.js"> </script>
  </head>
  <body >
    <div ng-controller="qController">
        <div ng-include="headerUrl"> </div>

         <div class="container-fluid">
             <div class="row-fluid">
                 <div class="span1">
                     <button class="btn btn-primary" ng-disabled="started"
                     ng-click="compute()"> Compute </button>
                 </div>
                 <div class="span11">
                     <progress max="{{max}}" value="{{value}}" class="progress progress-success active"
                     style="width: 400px" />
                     </progress>
                 </div>

             </div>
             <div class="row-fluid" >
                  <div class="span1"> <label class="label"> Primes: </label> </div>
                  <div class="span11"> {{primes | json }} </div>
             </div>
         </div>
    </div>

      <script type="text/javascript" src="../services.module.js"> </script>
      <script type="text/javascript" src="../pages/q.js"> </script>
      <script type="text/javascript" src="../controllers/qController.js"> </script>
  </body>
</html>
