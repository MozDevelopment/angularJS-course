<!DOCTYPE html>
<html ng-app="services">
  <head>
    <meta charset="utf-8">
    <title>  Angular  </title>
      <link rel="stylesheet" href="../lib/bootstrap.css" />
      <script type="text/javascript" src="../lib/angular.js"> </script>
  </head>
  <body ng-controller="QController">

      <div class="" ng-include="headerUrl" ></div>

      <div class="container-fluid">
          <div class="col-sm-6">
              <div class="span1">
                  <button class="btn btn-primary" ng-disabled="started" ng-click="compute()" > Compute
                  </button>
              </div>
               <progress max="{{max}}" value="{{value}}" class="progress progress-success active"
                   style="width: 400px">
              </progress>

          </div>
          <div class="col-sm-6">
              <div class="span1"><label for="" class="label label-default"> Primes: </label></div>
              <div class="span11"> {{primes | json }}</div>
          </div>
      </div>


       <script type="text/javascript" src="../modules/services.module.js"> </script>
       <script type="text/javascript" src="../controllers/q.controller.js"> </script>
       <script type="text/javascript" src="../services/q.js"> </script>
       <script type="text/javascript" src="../services/primes.js"> </script>

  </body>
</html>
