<!DOCTYPE html>
<html ng-app="services">
  <head>
    <meta charset="utf-8">
    <title>  Angular  </title>
      <link rel="stylesheet" href="../lib/bootstrap.css" />
      <script type="text/javascript" src="../lib/angular.js"> </script>
  </head>
  <body >
      <div ng-controller="CompileController">
          <div ng-include="headerUrl"> </div>

               <div class="from-group">
                    <span class="label label-default"> Value: </span>{{value.text }}
               </div>
               <div class="from-group" ng-if="!compiled">
                      <button class="btn btn-success" ng-click="compile()" ng-show="!compiled">
                          Compile
                      </button>
               </div>
               <div class="form-group" id="notCompiled" ng-non-bindable="">
                  <div class="span12">
                    <div class="input-append">
                      <input type="text" class="input-small bottom" ng-model="value.input" />
                      <button class="btn btn-primary" ng-click="update()"> Update </button>
                    </div>
                  </div>
               </div>
           </div>
      </div>

      <script type="text/javascript" src="../modules/services.module.js"> </script>
      <script type="text/javascript" src="../controllers/compile.controller.js"> </script>
      <script type="text/javascript" src="../pages/compile.js"> </script>
  </body>
</html>
