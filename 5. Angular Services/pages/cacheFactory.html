<!DOCTYPE html>
<html ng-app="services">
  <head>
    <meta charset="utf-8">
    <title>  Angular cacheFactory Service </title>
      <link rel="stylesheet" href="../lib/bootstrap.css" />
      <script type="text/javascript" src="../lib/angular.js"> </script>
      <script type="text/javascript" src="../modules/services.module.js"> </script>
  </head>
  <body >
      <div class="container" ng-controller="CacheFactoryController">
          <div ng-include="headerUrl"> </div>

            <div class="span12">
                <form name="cacheForm">
                  <pre>{{ cacheForm | json }}</pre>
                    <label c json lass="lable" for="key">Key:</label>
                    <input type="text" class="input-medium" id="key" required ng-model="key">
                    <label class="lable" for="value">Value:</label>
                    <input type="text" class="input-medium" id="value" ng-model="value">

                    <button class="btn btn-primary" ng-disabled="!cacheForm.$valid"
                    ng-click="save()">
                       Save</button>
                       <button class="btn btn-sucess" ng-disabled="!cacheForm.$valid"
                        ng-click="recall()">
                          Recall</button>
                </form>
            </div>

            <div class="row-fluid" ng-repeat="line in status">
                <div class="span12 text-success"> {{line}}</div>
            </div>
        </div><!-- controller-->

      <script type="text/javascript" src="../controllers/cacheFactory.controller.js"> </script>
  </body>
</html>
