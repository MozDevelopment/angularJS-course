<!DOCTYPE html>
<html ng-app="services">
  <head>
    <meta charset="utf-8">
    <title>  Angular  </title>
      <link rel="stylesheet" href="../lib/bootstrap.css" />
      <script type="text/javascript" src="../lib/angular.js"> </script>
  </head>
  <body >
      <div ng-controller="InterpolateController">
          <div ng-include="headerUrl"> </div>

           <div class="form-horizontal">
               <div class="form-group">
                         <label for="model" class="label label-default">Model</label>
                          {{json | json}}
               </div>
               <div class="form-group">
                       <label for="label" class="label label-default"> Fragment </label>
                       <input type="text" ng-model="fragment" >
                       <button ng-click="interpolate()" class="btn btn-primary">
                         Interpolate </button>
               </div>
               <div class="form-group">
                   <label for="" class="label label-default">Result: </label>
                    {{result }}
               </div>
      </div>

      <script type="text/javascript" src="../modules/services.module.js"> </script>
      <script type="text/javascript" src="../controllers/interpolate.controller.js"> </script>
  </body>
</html>
